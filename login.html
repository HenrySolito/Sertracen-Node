<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    .btn-primary {
      background-color: #003B86;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">      
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <img src="./public/img/logo_sertracen.svg" alt="Logo" style="width: 100px; height: auto;">
          </div>
      <h4 class="text-center mb-4">Iniciar Sesión</h4>
      <form id="formLogin">
        <div class="mb-3">
            <label for="dui" class="form-label">DUI</label>
            <input type="text" id="dui" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="contra" class="form-label">Contraseña</label>
            <input type="password" id="contra" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <div class="mt-3 text-center">
            <p class="small">¿No tienes cuenta? <a href="/crear_usuario">Crear Usuario</a></p>
          </div>
    </form>
    
    
    </div>
  </div>
</body>


<script>
    document.getElementById("formLogin").addEventListener("submit", async function(event) {
    event.preventDefault();

    const dui = document.getElementById("dui").value;
    const contra = document.getElementById("contra").value;

    try {
        const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ dui, contra })
        });

        if (!response.ok) {
            throw new Error("Error en la solicitud: " + response.status);
        }

        const data = await response.json(); // Asegúrate de que el servidor devuelve JSON
        alert(data.message);

        if (response.status === 200) {
            window.location.href = "/index.html"; // Redirige al inicio si es exitoso
        }
    } catch (error) {
        console.error("Error en la solicitud:", error);
        alert("Hubo un problema al iniciar sesión.");
    }
});

</script>
</html>
