<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-header bg-primary text-white text-center">
                <h3>Crear Nuevo Usuario</h3>
              </div>
              <div class="card-body">
                <form id="crearUsuarioForm" action="/crear_usuario" method="POST">
                    <div class="mb-3">
                      <label for="dui" class="form-label">DUI</label>
                      <input type="text" id="dui" name="dui" class="form-control" placeholder="12345678-9" maxlength="10" required>
                    </div>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre Completo</label>
                      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre completo" required>
                    </div>
                    <div class="mb-3">
                      <label for="telefono" class="form-label">Número de Teléfono</label>
                      <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="0000-0000" maxlength="9" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input
                          type="email"
                          placeholder="ejemplo@correo.com"
                          class="form-control"
                          id="correo"
                          name="correo"
                          required
                        />
                    <div class="mb-3">
                      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                      <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                      <select id="tipoSangre" name="tipoSangre" class="form-select" required>
                        <option value="" selected disabled>Seleccione su tipo de sangre</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="direccion" class="form-label">Dirección</label>
                      <textarea id="direccion" name="direccion" class="form-control" rows="3" placeholder="Ingrese su dirección completa" required></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="genero" class="form-label">Género</label>
                      <select id="genero" name="genero" class="form-select" required>
                        <option value="" selected disabled>Seleccione su género</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="contra" class="form-label">Contraseña</label>
                      <input type="password" id="contra" name="contra" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="d-flex justify-content-between">
                      <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                      <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                    </div>
                  </form>
                  
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
